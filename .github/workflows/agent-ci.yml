name: Agent CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black flake8 pytest pip-audit || true
      - name: Black (format check)
        run: |
          black --check .
      - name: Flake8
        run: |
          flake8 . || true
      - name: Run tests
        run: |
          pytest -q || true
      - name: Security audit (pip-audit)
        run: |
          pip-audit --progress never || true
